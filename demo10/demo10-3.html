<script>
    function *show(){
        alert('a')

        yield 12

        alert('b')

        return 55
    }

    let genObj = show()

    let res1 = genObj.next()
    console.log(res1) //{value: 12, done: false}

    let res2 = genObj.next()
    console.log(res2) //{value: undefined, done: true}
    //return 55  {value: 55, done: true}


</script>
