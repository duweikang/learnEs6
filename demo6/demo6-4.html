<script>
    window.onload = () => {
        class User {
            constructor(name,age){
                this.name = name
                this.age = age
            }
            showName(){
                alert(this.name)
            }
            showAge(){
                alert(this.age)
            }
        }

        class VipUser extends User{
            constructor(name,age,level){
                super(name,age)
                this.level = level
            }

            showLevel(){
                alert(this.level)
            }
        }

        let vip = new VipUser('test',25,8)
        vip.showName()
        vip.showLevel()
    }
</script>
