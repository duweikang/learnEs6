<script>
    window.onload = () => {
        function User(name,age){
            this.name = name
            this.age = age
        }
        User.prototype.showName = function(){
            alert(this.name)
        }
        User.prototype.showAge = function(){
            alert(this.age)
        }

        let user = new User('admin',25)
        user.showName()
        user.showAge()
    }
</script>
