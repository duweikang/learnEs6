<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    function createPromise(url){
        return new Promise(function(resolve,reject){
            //异步代码
            //resolve--成功
            //reject--失败
            $.ajax({
                url:url,
                dataType:'json',
                success(data){
                    resolve(data)
                },
                error(error){
                    reject(error)
                }
            })
        })
    }
    
    // p1.then(function(data){
    //     alert('success'+data)
    // },function(error){
    //     alert('fail'+error)
    // })

    Promise.all([
        createPromise('./arr.txt'),
        createPromise('./json.txt')
    ]).then(function(arr){
        alert('全部成功了')
        let [rs1,rs2] = arr
        console.log(arr)
        console.log(rs1)
        console.log(rs2)
    },function(){
        console.log('至少有一个失败了')
    })
</script>
</html>
